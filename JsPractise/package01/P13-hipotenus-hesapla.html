<head>
    <meta charset="UTF-8">

<body>
    <h2>Javascript Hipoten√ºs Hesaplama</h2>
    <label for="">Kisa kenari giriniz</label>
    <input type="number" id="kisa" > 
    
    <label for="">Uzun kenari giriniz</label>
    <input type="number" id="uzun" >

    <button id="hesapla">Hesapla</button>
    <div id="sonuc"></div>

    <script>

        let btn=document.querySelector("#hesapla");
btn.addEventListener("click",()=>{
    hesapla();
})

        const hesapla = () => { 

            let kk= Number(document.getElementById("kisa").value);
            let uk= Number(document.getElementById("uzun").value);

            let hipotenus=Math.sqrt( (kk*kk)+(uk*uk));

            document.getElementById("sonuc").innerHTML= "Hipotenus: "+ hipotenus


         }





    </script>
    
</body>
