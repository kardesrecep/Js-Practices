<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
button{
    margin-top: 1rem;
    margin-right: 5px;

}

    </style>
</head>
<body>

    <input type="number" id="num1" placeholder="1.sayiyi giriniz">
    <input type="number" id="num2" placeholder="2.sayiyi giriniz"><br>
    <button id="btn-topla">Topla</button>
    <button id="btn-cikar">Cikar</button>
    <button id="btn-carp">Carp</button>
    <button id="btn-bol">Bol</button>
    <button id="btn-yuzde">Yuzde-Al</button>
    <h4 id="result"></h4>
    <script>

        const btnTopla=document.getElementById("btn-topla");
        const btnCikar=document.getElementById("btn-cikar");
        const btnCarp=document.getElementById("btn-carp");
        const btnBol=document.getElementById("btn-bol");
        const btnYuzde=document.getElementById("btn-yuzde");
      
       

        btnTopla.addEventListener("click",()=>{
            topla()

        })
          btnCikar.addEventListener("click",()=>{
          cikar()

        }) 
         btnCarp.addEventListener("click",()=>{
          carp()

        })
          btnBol.addEventListener("click",()=>{
            bol()

        }) 

         btnYuzde.addEventListener("click",()=>{
           yuzdeAl()

        })
        
        



        const topla = () => {
            let s1=document.getElementById("num1").value;
            let s2=document.getElementById("num2").value;
            const toplama=Number(s1)+Number(s2);

            document.getElementById("result").innerHTML=toplama;

        }
  const cikar = () => {
            let s1=document.getElementById("num1").value;
            let s2=document.getElementById("num2").value;
            const cikarma=Number(s1)-Number(s2);

            document.getElementById("result").innerHTML=cikarma;

        }
  const carp = () => {
            let s1=document.getElementById("num1").value;
            let s2=document.getElementById("num2").value;
            const carpma=Number(s1)*Number(s2);

            document.getElementById("result").innerHTML=carpma;

        }
  const bol = () => {
            let s1=document.getElementById("num1").value;
            let s2=document.getElementById("num2").value;
            const bolme=Number(s1)/Number(s2);

            document.getElementById("result").innerHTML=bolme;

        }
  const yuzdeAl = () => {
            let s1=document.getElementById("num1").value;
            let s2=document.getElementById("num2").value;
            const yuzde=s1*s2/100;


            document.getElementById("result").innerHTML=yuzde;

        }



        




    </script>
    
</body>
</html>
