<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="number" name="sayi1" id="sayi1">
        <input type="number" name="sayi2" id="sayi2">
        <button id="hesapla" ">Hesapla</button>
        <div id="msg"></div>
    </div>

    <script>

            let buton = document.querySelector("#hesapla");
            let sayi1=Number(document.getElementById("sayi1").value);
            let sayi2=Number(document.getElementById("sayi2").value);
            let mesaj=document.getElementById("msg");

            buton.addEventListener("click",()=>{
                hesapla();

            })

        const hesapla = () => {
            if (sayi1>sayi2) {
                let temp=sayi1;
                sayi1=sayi2;
                sayi2=temp;
                
            }
            let kalanlar=0

                while (sayi2>sayi1) {
                 kalanlar+=(sayi2%sayi1);
                 sayi1++; 





}        
mesaj.innerText=`kalanlar toplami= ${kalanlar}`   
sayi1.value=""; 
sayi2.value=""; 




         }









    </script>

 
</body>
